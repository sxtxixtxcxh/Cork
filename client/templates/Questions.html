<template name="questions">
  {{#each questions}}
    {{> question_detail}}
  {{else}}
    No Questions Yet
  {{/each}}
</template>

<template name="question">
  <a href="#" id="{{_id}}">{{question}}</a>
</template>

<template name="question_detail">
  <div class="post askew" style="left: {{left}}px; top: {{top}}px;">
    <div class="post-body">
{{#markdown}}
{{{question}}}
{{/markdown}}
    </div>
    <div class="byline">
      <cite>
        {{author}}
      </cite>
      <img class="avatar" src="{{avatar}}">
    </div>
  </div>
</template>
