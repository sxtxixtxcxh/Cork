<template name="home">
  <div id="viewport">
    <div id="center">
      {{> posts }}
    </div>
    {{> new_post }}
    {{> settings }}
  </div>
  {{> header }}
</template>

<template name="header">
  <header>
    <div class="span2" style="float: right">
      {{loginButtons align="right"}}
    </div>
    <h1><a href="/">Cork</a></h1>
    <h2>A <span class="prototype">Prototype</span> App</h2>
    <nav class="board-menu">
      {{#if anyBoards}}
        <ul>
          {{#if personalBoard}}
            <li><a href="/users/{{personalBoard}}"><i class="icon-home"/>Home</a></li>
          {{/if}}
          {{#each boards}}
            <li><a href="/boards/{{slug}}"><i class="icon-check{{boardSelectedClass}}"/>{{name}}</a></li>
          {{/each}}
        </ul>
      {{/if}}
    </nav>
    {{#if loggedIn}}
      <div class="mini-tools">
        <a href="#x:0;y:0" id="viewport-permalink"><i class="icon-link"/></a>
        <a href="#" class="add-post"><i class="icon-plus-sign"/></a>
        <a href="#settings" id="settings-link"><i class="icon-cogs"/></a>
      </div>
    {{/if}}
  </header>
</template>

<template name="settings">
  {{#if showSettingsOverlay}}
    <div class="overlay transition" id="settings-overlay">
      <div class="settings dialog">
        <form id="settings">
          <fieldset>
            <legend>Settings</legend>
            <label>Username</label>
            <input name="username" value="{{username}}">
          </fieldset>
          <button type="submit">Update</button>
      </div>
    </div>
  {{/if}}
</template>

<template name="new_post">
  {{#if showNewPostOverlay}}
    <div class="overlay transition" id="new-post-overlay">
      <div class="post new-post">
        <a class="delete-link icon-remove-sign"></a>
        <div class="control-group">
          <div class="controls">
            <textarea id="new-post" rows="5"></textarea>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn" id="create-new-post">Post!</button>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
