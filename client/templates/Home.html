<template name="home">
  <div id="viewport">
    <div id="center">
      {{> posts }}
    </div>
    {{#if loggedIn}}
      {{#unless isObserver}}
        <div class="post new-post">
          <div class="control-group">
            <div class="controls">
              <textarea id="new-post" rows="5"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn" id="create-new-post">Post!</button>
            </div>
          </div>
        </div>
      {{/unless}}
    {{/if}}
  </div>
  <header>
    <div class="span2" style="float: right">
      {{loginButtons align="right"}}
    </div>
    <h1><a href="/">Cork</a></h1>
    <h2>A <span class="prototype">Prototype</span> App</h2>
    <nav class="board-menu">
      {{#if anyBoards}}
        <ul>
          {{#each boards}}
          <li class="icon-check{{boardSelectedClass}}"><a href="/{{slug}}">{{name}}</a></li>
          {{/each}}
        </ul>
      {{/if}}
    </nav>
  </header>
</template>
